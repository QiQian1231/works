<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid</title>
        <style>
            .grid {
                display: inline-grid;
                height: 300px;
                width: 400px;
                background-color: rgb(231, 173, 173);
                grid-template-rows: 1fr 2fr 3fr;
            }
            .item:nth-child(2n) {
                background-color: rgb(140, 226, 172);
            }
            .item:nth-child(2n + 1) {
                background-color: rgb(140, 160, 226);
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </body>
</html>
